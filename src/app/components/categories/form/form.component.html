<h3 *ngIf="!this.id">Új kategória felvétel</h3>
<h3 *ngIf="this.id">Kategória módosítás</h3>
<hr>
<div class="formContainer">
    <input type="text" class="form-control mt-2" placeholder="Kategória név" id="catname" [(ngModel)] = "newCategory.kategoriaNev">
    <div class="buttonContainer mt-3">
        <button type="button" class="btn btn-primary" (click)="save()">Mentés</button>
        <button type="button" class="btn btn-warning" routerLink="/categories">Vissza</button>
    </div>
</div>
